<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estiloFormulario.css">
    <title>Formulario Registro Eminem</title>
</head>

<body>
    <form action="" class="formularioRegistro">
        <div>
            <h1><u>REGISTRO</u></h1>
        </div>
        <div>
            <input type="text" id="name" name="user_name" placeholder="Nombre" required>
        </div>
        <div>
            <input type="text" id="name" name="user_name" placeholder="Apellido" required>
        </div>
        <div>
            <input type="password" id="password" name="user_password" placeholder="Password" required>
        </div>
        </div>
        <div>
            <input type="email" id="mail" name="user_mail" placeholder="Correo Electronico" required>
        </div>

        <div>
            <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31"
                placeholder="Fecha de nacimiento" required>
        </div>
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
